<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}PetCare{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <header>
        <nav>
             
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="{% url 'dashboard' %}">🐾 PetCare</a>
                      <div class="collapse navbar-collapse">
                        <ul class="navbar-nav me-auto">
                          {% if user.is_authenticated %}
                            <li class="nav-item"><a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'inbox' %}">Messages</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'profile_view' %}">Profile</a></li>
                          {% endif %}
                        </ul>
                        <ul class="navbar-nav ms-auto">
                          {% if user.is_authenticated %}
                            <li class="nav-item"><a class="nav-link text-danger" href="{% url 'logout' %}">Logout</a></li>
                          {% endif %}
                        </ul>
                      </div>
                    </div>
                  </nav>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Page content goes here -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 PetCare Community</p>
    </footer>
</body>
</html>
